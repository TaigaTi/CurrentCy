<form class="converter-form" (ngSubmit)="convert()" autocomplete="off">
  <div class="form-group">
    <label for="amount">Amount</label>
    <input id="amount" type="number" [(ngModel)]="amount" name="amount" required min="0.01" step="0.01" />
  </div>
  <div class="form-group">
    <label for="from">From</label>
    <select id="from" [(ngModel)]="from" name="from" required>
      <option value="" disabled selected>Select</option>
      <option *ngFor="let c of currencies()" [value]="c">{{c}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="to">To</label>
    <select id="to" [(ngModel)]="to" name="to" required>
      <option value="" disabled selected>Select</option>
      <option *ngFor="let c of currencies()" [value]="c">{{c}}</option>
    </select>
  </div>
  <button class="convert-btn" type="submit">Convert</button>
</form>
<div *ngIf="result" class="result">
  {{result}}
</div>
<div *ngIf="loading()" class="loading">Loading currencies...</div>
<div *ngIf="error()" class="error">{{error()}}</div>
